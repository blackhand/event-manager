{% extends "base.html" %}
{% block title %}Eventos :){% endblock %}
{% block head %}
{{ block.super }}
{% if can_view_report %}
    <p><a href="{% url report_list %}">Ir a Reportes</a></p>
{% endif %}
{% endblock %}
{% block content %}
<h1>Eventos</h1>
<ul>
    {% for event in event_list %}
    <li><a href="{% url event_detail event.pk %}">{{ event }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
